	<aside class="articles-news">

		<div class="center">

			<h3 class="h1">
				Статьи и новости
			</h3>

			<ul class="articles-news__list">

{% for item in [1,2,3] %}

				<li class="articles-news__item">

					<div class="articles-news__head">

						<time class="articles-news__date" datetime="2020-04-04">
							04.04.2020
						</time>

						<div class="articles-news__category">
							Статьи
						</div>

					</div>

					<a href="/" class="articles-news__link">

						<picture>

							<source srcset="/img/articles-news/{{ loop.index }}--280x183.webp 1x, /img/articles-news/{{ loop.index }}--560x366x.webp 2x" type="image/webp" media="(max-width: 320px)">
							<source srcset="/img/articles-news/{{ loop.index }}--280x183.jpg 1x, /img/articles-news/{{ loop.index }}--560x366.jpg 2x" media="(max-width: 320px)">

							<source srcset="/img/articles-news/{{ loop.index }}--320x210.webp 1x, /img/articles-news/{{ loop.index }}--640x420x.webp 2x" type="image/webp" media="(max-width: 360px)">
							<source srcset="/img/articles-news/{{ loop.index }}--320x210.jpg 1x, /img/articles-news/{{ loop.index }}--640x420.jpg 2x" media="(max-width: 360px)">

							<source srcset="/img/articles-news/{{ loop.index }}--437x286.webp 1x, /img/articles-news/{{ loop.index }}--874x572x.webp 2x" type="image/webp">
							<source srcset="/img/articles-news/{{ loop.index }}--437x286.jpg 1x, /img/articles-news/{{ loop.index }}--874x572.jpg 2x">

							<img class="articles-news__img" src="/img/articles-news/{{ loop.index }}--437x286.jpg" alt="{{ item.name }}" loading="lazy" width="437" height="286">

						</picture>

						<div class="articles-news__text">

							<h4 class="articles-news__title">
								1882/2017. Bertazzoni celebrates 135 years
							</h4>

							<p class="articles-news__intro">
								Heritage Series by Bertazzoni
							</p>

						</div>

					</a>

				</li>

{% endfor %}

			</ul>

			<div class="articles-news__all">

				<a href="/" class="btn">
					Все новости и статьи
				</a>

			</div>

		</div>

	</aside>
