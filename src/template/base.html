<!DOCTYPE html>
<html lang="ru" prefix="og: https://ogp.me/ns#">
<head>

	<meta charset="utf-8">

	<title>{{ title }}</title>

	<link href="/css/styles.css" rel="preload" as="style">
	<link href="/js/scripts.js" rel="preload" as="script">

	<link href="/favicon.png" rel="apple-touch-icon-precomposed">

	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ description }}">
	<meta name="theme-color" content="#202020">

	<meta property="og:locale" content="ru_RU">
	<meta property="og:site_name" content="{{ site }}">
	<meta property="og:url" content="{{ url }}/{% if urlPage %}{{ urlPage }}/{% endif %}">
	<meta property="og:type" content="{{ ogType | default('website') }}">
	<meta property="og:title" content="{{ title }}">
	<meta property="og:description" content="{{ description }}">
	<meta property="og:image" content="{{ url }}/{{ ogImage | default('og.png') }}">

	<link href="/css/styles.css" rel="stylesheet">

</head>

<body>

<div class="wrapper">

{% include "template/header.html" %}
{% include "template/menu.html" %}

	<main class="main">

{% if breadcrumbs %}

	{% include "template/breadcrumbs.html" %}

{% endif %}

{% block content %}{% endblock %}

	</main>

{% include "template/footer.html" %}

</div>

{% include "template/modal.html" %}

{% include "template/schema.html" %}

<script defer src="/js/scripts.js"></script>

</body>
</html>
